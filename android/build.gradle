buildscript {
    repositories {
        google()  // ใช้ Google repository
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.google.gms:google-services:4.3.15' // Firebase services plugin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Android) is installed from npm
            url new URI(["node", "-e", "require('expo/scripts/resolveAppEntry')", rootDir, "android", "absolute"].execute(null, rootDir).text.trim())
        }
        google()  // ใช้ Google repository
        mavenCentral()
    }
}
